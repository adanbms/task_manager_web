<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
</head>
<body>
{% extends 'base/principal.html' %}
{% block content %}

<div class="barra_superior">
    <h1>Registrarse</h1>
</div>

<div class="cuerpo-tarjeta">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Registrar">
    </form>

    <p>Ya tienes una cuenta? <a href="{% url 'login' %}">Ingresa</a></p>
</div>
{% endblock content %}
</body>
</html>
